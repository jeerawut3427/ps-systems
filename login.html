<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบส่งยอดกำลังพลประจำสัปดาห์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* เพิ่มสไตล์สำหรับพื้นหลังและเอฟเฟกต์ Glassmorphism */
        body {
            background-color: #0d1a2e;
            background-image:
                radial-gradient(at 27% 37%, hsla(215, 98%, 60%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(355, 98%, 76%, 0.1) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(256, 96%, 68%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 0.1) 0px, transparent 50%),
                radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 0.1) 0px, transparent 50%),
                radial-gradient(at 79% 53%, hsla(343, 68%, 79%, 0.1) 0px, transparent 50%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 font-kanit">
    <div class="w-full max-w-md">
        <!-- พื้นที่สำหรับแสดงข้อความแจ้งเตือน -->
        <div id="message-area" class="mb-4 text-center"></div>

        <!-- การ์ด Login แบบ Glassmorphism -->
        <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/20">
            
            <!-- โลโก้กองวิทยาการ ชย.ทอ. -->
            <div class="flex justify-center mb-6">
                
            </div>

            <h1 class="text-2xl font-bold mb-2 text-center text-white">ระบบส่งยอดกำลังพลประจำสัปดาห์</h1>
            <h2 class="text-md mb-8 text-center text-gray-300">น.สัญญาบัตร กวก.ชย.ทอ.</h2>
            
            <form id="login-form" class="space-y-6">
                <!-- ช่องกรอกชื่อผู้ใช้ -->
                <div>
                    <label for="login-username" class="block text-gray-300 text-sm font-medium mb-2">ชื่อผู้ใช้</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        <input type="text" id="login-username" class="w-full bg-white/20 text-white placeholder-gray-400 border border-white/30 rounded-lg py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="username" required>
                    </div>
                    <p class="text-xs text-gray-400 mt-2">กรอกได้เฉพาะภาษาอังกฤษตัวพิมพ์เล็กเท่านั้น</p>
                </div>
                
                <!-- ช่องกรอกรหัสผ่าน -->
                <div>
                    <label for="login-password" class="block text-gray-300 text-sm font-medium mb-2">รหัสผ่าน</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        <input type="password" id="login-password" class="w-full bg-white/20 text-white placeholder-gray-400 border border-white/30 rounded-lg py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="••••••••" required>
                    </div>
                    <p class="text-xs text-gray-400 mt-2">ต้องมีความยาวอย่างน้อย 8 ตัวอักษร และมีตัวพิมพ์เล็ก, พิมพ์ใหญ่, และตัวเลข</p>
                </div>
                
                <!-- ปุ่มเข้าสู่ระบบ -->
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center space-x-2">
                    <span>เข้าสู่ระบบ</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
        </div>
        <p class="text-center text-xs text-gray-400 mt-6">
            กรุณากรอกชื่อผู้ใช้และรหัสผ่านเพื่อเข้าใช้งานระบบ
        </p>
    </div>
    <script src="login.js" defer></script>
</body>
</html>
