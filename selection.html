<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกประเภทระบบ - ระบบส่งยอดกำลังพลประจำสัปดาห์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0d1a2e;
            background-image:
                radial-gradient(at 27% 37%, hsla(215, 98%, 60%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(355, 98%, 76%, 0.1) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(256, 96%, 68%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 0.1) 0px, transparent 50%),
                radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 0.1) 0px, transparent 50%),
                radial-gradient(at 79% 53%, hsla(343, 68%, 79%, 0.1) 0px, transparent 50%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 font-kanit">
    <div class="w-full max-w-md">
        <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/20 text-center">
            <h1 class="text-2xl font-bold mb-2 text-white">ระบบส่งยอดกำลังพล กองวิทยาการ</h1>
	        <h2 class="text-md mb-8 text-gray-300">กรมช่างโยธาทหารอากาศ</h2>
            <h3 class="text-md mb-8 text-gray-300">กรุณาเลือกประเภทระบบที่ต้องการเข้าใช้งาน</h3>
            
            <div class="space-y-4">
                <a href="main.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                    ระบบส่งยอดกำลังพลประจำสัปดาห์
                </a>
                <a href="daily.html" class="block w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                    ระบบส่งยอดกำลังพลประจำวัน
                </a>
            </div>

            <!-- Admin Menu Section -->
            <div id="admin-menu" class="hidden mt-6 pt-6 border-t border-white/20">
                 <h3 class="text-md mb-4 text-gray-300">เมนูสำหรับผู้ดูแลระบบ</h3>
                 <div class="space-y-4">
                     <a href="main.html?view=personnel" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                        จัดการกำลังพล
                    </a>
                    <a href="main.html?view=users" class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                        จัดการผู้ใช้
                    </a>
                 </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <button id="logout-btn" class="text-gray-400 hover:text-gray-200 font-medium">
                ออกจากระบบ
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUserStr = localStorage.getItem('currentUser');
            if (!currentUserStr) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const currentUser = JSON.parse(currentUserStr);
                const adminMenu = document.getElementById('admin-menu');
                
                if (currentUser && currentUser.role === 'admin') {
                    adminMenu.classList.remove('hidden');
                }
            } catch (e) {
                console.error('Failed to parse user data, logging out.', e);
                localStorage.removeItem('currentUser');
                window.location.href = '/login.html';
            }
        });

        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', async () => {
            await fetch('/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'logout' })
            });
            localStorage.removeItem('currentUser');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
