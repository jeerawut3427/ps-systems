<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบส่งยอดกำลังพลประจำวัน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl">
        <div id="message-area" class="mb-4 text-center"></div>
        
        <article id="app-container" class="hidden bg-white p-8 rounded-xl shadow-lg">
            
            <header class="flex flex-wrap justify-between items-center mb-6 border-b pb-4 gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">ระบบส่งยอดกำลังพลประจำวัน</h1>
                    <p id="welcome-message" class="text-gray-600"></p>
                </div>
                <div class="flex space-x-2">
                    <button id="back-to-selection-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg">กลับสู่หน้าเลือกเมนู</button>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">ออกจากระบบ</button>
                </div>
            </header>
            
            <nav class="mb-4 border-b border-gray-200">
                <div class="flex space-x-4 overflow-x-auto pb-2" aria-label="Tabs">
                    <button id="tab-daily-dashboard" class="tab-button hidden whitespace-nowrap py-2 px-4 text-sm font-medium text-gray-500 hover:text-cyan-600 border-b-2 border-transparent">แดชบอร์ดประจำวัน</button>
                    <button id="tab-daily-submit" class="tab-button whitespace-nowrap py-2 px-4 text-sm font-medium text-gray-500 hover:text-cyan-600 border-b-2 border-transparent">ส่งยอดกำลังพล</button>
                    <button id="tab-daily-history" class="tab-button whitespace-nowrap py-2 px-4 text-sm font-medium text-gray-500 hover:text-cyan-600 border-b-2 border-transparent">ประวัติการส่ง</button>
                    <button id="tab-daily-report" class="tab-button hidden whitespace-nowrap py-2 px-4 text-sm font-medium text-gray-500 hover:text-cyan-600 border-b-2 border-transparent">ส่งรายงานประจำวัน</button>
                    <button id="tab-daily-archive" class="tab-button hidden whitespace-nowrap py-2 px-4 text-sm font-medium text-gray-500 hover:text-cyan-600 border-b-2 border-transparent">รายงานทั้งหมด</button>
                </div>
            </nav>
            
            <main class="main-content-area">
                <!-- Daily Dashboard Pane -->
                <section id="pane-daily-dashboard" class="tab-pane hidden">
                    <div class="flex items-baseline gap-x-3 mb-4">
                        <h2 class="text-xl font-semibold">สรุปภาพรวมการส่งยอดประจำวัน</h2>
                        <p id="daily-dashboard-date" class="text-lg text-gray-500"></p>
                    </div>
                    <div id="daily-dashboard-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Dashboard cards will be rendered here by JavaScript -->
                    </div>
                </section>

                <!-- Daily Submission Pane -->
                <section id="pane-daily-submit" class="tab-pane hidden">
                    <div id="daily-submission-header" class="mb-4">
                        <h2 id="daily-submit-title" class="text-xl font-semibold">ส่งยอดกำลังพลประจำวัน</h2>
                        <p id="daily-submit-date" class="text-lg text-gray-500"></p>
                    </div>
                    <div id="admin-dept-selector-container-daily" class="mb-4"></div>
                    <div id="bulk-status-buttons-daily" class="mb-4 flex flex-wrap gap-2 border-b pb-4"></div>

                    <!-- Submission Form Content -->
                    <div id="daily-submission-content">
                        <div class="space-y-6">
                            <!-- Section for Officers -->
                            <div class="bg-gray-50 p-4 rounded-lg border">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">นายทหารสัญญาบัตร <span id="summary-officer" class="text-base font-normal text-gray-500"></span></h3>
                                <div id="submission-list-officer" class="overflow-x-auto"></div>
                            </div>

                            <!-- Section for NCOs -->
                            <div class="bg-gray-50 p-4 rounded-lg border">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">นายทหารประทวน <span id="summary-nco" class="text-base font-normal text-gray-500"></span></h3>
                                <div id="submission-list-nco" class="overflow-x-auto"></div>
                            </div>

                            <!-- Section for Civilians -->
                            <div class="bg-gray-50 p-4 rounded-lg border">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">พลเรือนและพนักงานราชการ <span id="summary-civilian" class="text-base font-normal text-gray-500"></span></h3>
                                <div id="submission-list-civilian" class="overflow-x-auto"></div>
                            </div>
                        </div>

                        <!-- Review Button -->
                        <div class="mt-8 text-right">
                            <button id="review-daily-status-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                                ตรวจสอบก่อนส่ง
                            </button>
                        </div>
                    </div>

                    <!-- Review Section (Hidden by default) -->
                    <div id="review-report-section-daily" class="hidden">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">ตรวจสอบรายการก่อนส่งยอด</h2>
                        <div class="space-y-6">
                            <div id="review-list-area-officer"></div>
                            <div id="review-list-area-nco"></div>
                            <div id="review-list-area-civilian"></div>
                        </div>
                        <div class="mt-8 flex justify-end space-x-4">
                            <button id="back-to-form-btn-daily" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">แก้ไข</button>
                            <button id="confirm-submit-daily-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">ยืนยันและส่งยอด</button>
                        </div>
                    </div>
                </section>

                <!-- Daily History Pane -->
                <section id="pane-daily-history" class="tab-pane hidden">
                     <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold">ประวัติการส่งรายงานย้อนหลัง</h2>
                    </div>
                    <div class="flex items-center space-x-4 mb-6 p-4 bg-gray-50 rounded-lg">
                        <div>
                            <label for="daily-history-year-select" class="block text-sm font-medium text-gray-700">เลือกปี (พ.ศ.)</label>
                            <select id="daily-history-year-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="daily-history-month-select" class="block text-sm font-medium text-gray-700">เลือกเดือน</label>
                            <select id="daily-history-month-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                        </div>
                        <button id="show-daily-history-btn" class="self-end bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">แสดงรายงาน</button>
                    </div>
                    <div id="daily-history-container" class="space-y-6"></div>
                </section>

                <!-- Daily Final Report Pane -->
                <section id="pane-daily-report" class="tab-pane hidden">
                     <h2 class="text-xl font-semibold mb-4">ส่งรายงานประจำวัน (อยู่ระหว่างการพัฒนา)</h2>
                </section>

                <!-- Daily Archive Pane -->
                <section id="pane-daily-archive" class="tab-pane hidden">
                     <h2 class="text-xl font-semibold mb-4">รายงานทั้งหมด (อยู่ระหว่างการพัฒนา)</h2>
                </section>
            </main>
            
        </article>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="daily.js" type="module" defer></script>
</body>
</html>
